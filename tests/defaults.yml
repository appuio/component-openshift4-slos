# Overwrite parameters here

parameters:
  openshift:
    appsDomain: apps.foo.example.com
  openshift4_slos:
    specs:
      appuio-ch-http-get-availability:
        sloth_input:
          version: "prometheus/v1"
          service: "appuio-ch"
          labels:
            owner: "myteam"
          _slos:
            disabled-slo:
              enabled: false
              objective: 99.9999999
              description: "Unrealistic SLO we disable."
              sli:
                events:
                  error_query: sum(rate(http_request_duration_seconds_count{job="myservice",code=~"(5..|429)"}[{{.window}}]))
                  total_query: sum(rate(http_request_duration_seconds_count{job="myservice"}[{{.window}}]))
              alerting:
                name: WebsiteNotAlwaysUP

            # We allow failing (5xx and 429) 1 request every 1000 requests (99.9%).
            appuio-ch-http-get-availability:
              objective: 99.9
              description: "SLO based on availability for blackbox HTTP GET request."
              sli:
                raw:
                  error_ratio_query: |
                    1 - (
                        sum_over_time(probe_success{instance="https://www.appuio.ch/"}[{{.window}}])
                      /
                        count_over_time(up{instance="https://www.appuio.ch/"}[{{.window}}])
                    )
              alerting:
                name: AppuioChHttpGetErrorRatio
                labels:
                  category: "availability"
                annotations:
                  # Overwrite default Sloth SLO alert summmary on ticket and page alerts.
                  summary: "High error rate on 'appuio.ch' responses"
                page_alert:
                  labels:
                    severity: warning
                ticket_alert:
                  labels:
                    severity: warning
                    routing_key: myteam

        unused-slos:
          sloth_input:
            version: "prometheus/v1"
            service: "appuio-ch"
            labels:
              owner: "nobody"
            _slos:
              disabled-slo:
                enabled: false
                objective: 99.9999999
                description: "Unrealistic SLO we disable."
                sli:
                  events:
                    error_query: sum(rate(http_request_duration_seconds_count{job="myservice",code=~"(5..|429)"}[{{.window}}]))
                    total_query: sum(rate(http_request_duration_seconds_count{job="myservice"}[{{.window}}]))
                alerting:
                  name: WebsiteNotAlwaysUP

    blackbox_exporter:
      probes:
        http-appuio-ch:
          spec:
            jobName: get-http-appuio-ch
            interval: 15s
            module: http_2xx
            targets:
              staticConfig:
                static:
                  - https://www.appuio.ch/
