        - expr: |
            (sum(rate(scheduler_canary_pod_until_completed_seconds_count{name="storage-canary-bulk",exported_namespace="appuio-openshift4-slos",reason!="completed"}[30m])))
            /
            (sum(rate(scheduler_canary_pod_until_completed_seconds_count{name="storage-canary-bulk",exported_namespace="appuio-openshift4-slos"}[30m])))
          labels:
            sloth_id: storage-storage-canary-bulk
            sloth_service: storage
            sloth_slo: storage-canary-bulk
            sloth_window: 30m
          record: slo:sli_error:ratio_rate30m
        - expr: |
            (sum(rate(scheduler_canary_pod_until_completed_seconds_count{name="storage-canary-bulk",exported_namespace="appuio-openshift4-slos",reason!="completed"}[1h])))
            /
            (sum(rate(scheduler_canary_pod_until_completed_seconds_count{name="storage-canary-bulk",exported_namespace="appuio-openshift4-slos"}[1h])))
          labels:
