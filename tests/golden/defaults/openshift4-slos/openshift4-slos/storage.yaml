            sloth_service: storage
            sloth_slo: storage-canary-bulk
          record: slo:current_burn_rate:ratio
        - expr: |
            slo:sli_error:ratio_rate30d{sloth_id="storage-storage-canary-bulk", sloth_service="storage", sloth_slo="storage-canary-bulk"}
