            /
            (sum(rate(scheduler_canary_pod_until_completed_seconds_count{name="storage-canary-bulk",exported_namespace="appuio-openshift4-slos"}[6h])))
          labels:
            sloth_id: storage-storage-canary-bulk
            sloth_service: storage
            sloth_slo: storage-canary-bulk
            sloth_window: 6h
          record: slo:sli_error:ratio_rate6h
        - expr: |
            (sum(rate(scheduler_canary_pod_until_completed_seconds_count{name="storage-canary-bulk",exported_namespace="appuio-openshift4-slos",reason!="completed"}[1d])))
            /
            (sum(rate(scheduler_canary_pod_until_completed_seconds_count{name="storage-canary-bulk",exported_namespace="appuio-openshift4-slos"}[1d])))
          labels:
            sloth_id: storage-storage-canary-bulk
            sloth_service: storage
            sloth_slo: storage-canary-bulk
            sloth_window: 1d
          record: slo:sli_error:ratio_rate1d
        - expr: |
            (sum(rate(scheduler_canary_pod_until_completed_seconds_count{name="storage-canary-bulk",exported_namespace="appuio-openshift4-slos",reason!="completed"}[3d])))
            /
            (sum(rate(scheduler_canary_pod_until_completed_seconds_count{name="storage-canary-bulk",exported_namespace="appuio-openshift4-slos"}[3d])))
          labels:
            sloth_id: storage-storage-canary-bulk
            sloth_service: storage
            sloth_slo: storage-canary-bulk
            sloth_window: 3d
          record: slo:sli_error:ratio_rate3d
        - expr: |
            sum_over_time(slo:sli_error:ratio_rate5m{sloth_id="storage-storage-canary-bulk", sloth_service="storage", sloth_slo="storage-canary-bulk"}[30d])
            / ignoring (sloth_window)
            count_over_time(slo:sli_error:ratio_rate5m{sloth_id="storage-storage-canary-bulk", sloth_service="storage", sloth_slo="storage-canary-bulk"}[30d])
          labels:
            sloth_id: storage-storage-canary-bulk
            sloth_service: storage
            sloth_slo: storage-canary-bulk
            sloth_window: 30d
          record: slo:sli_error:ratio_rate30d
    - name: sloth-slo-meta-recordings-storage-storage-canary-bulk
