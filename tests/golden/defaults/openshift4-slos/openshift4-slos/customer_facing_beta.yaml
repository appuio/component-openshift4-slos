apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  annotations: {}
  labels:
    monitoring.syn.tools/enabled: 'true'
    name: customer-facing-beta
  name: customer-facing-beta
spec:
  groups:
    - name: sloth-slo-sli-recordings-customer-facing-beta-ingress
      rules:
        - expr: (avg_over_time(appuio_ocp4_slo:customer_facing_slo_ingress:error[5m]))
          labels:
            sloth_id: customer-facing-beta-ingress
            sloth_service: customer-facing-beta
            sloth_slo: ingress
            sloth_window: 5m
          record: slo:sli_error:ratio_rate5m
        - expr: (avg_over_time(appuio_ocp4_slo:customer_facing_slo_ingress:error[30m]))
          labels:
            sloth_id: customer-facing-beta-ingress
            sloth_service: customer-facing-beta
            sloth_slo: ingress
            sloth_window: 30m
          record: slo:sli_error:ratio_rate30m
        - expr: (avg_over_time(appuio_ocp4_slo:customer_facing_slo_ingress:error[1h]))
          labels:
            sloth_id: customer-facing-beta-ingress
            sloth_service: customer-facing-beta
            sloth_slo: ingress
            sloth_window: 1h
          record: slo:sli_error:ratio_rate1h
        - expr: (avg_over_time(appuio_ocp4_slo:customer_facing_slo_ingress:error[2h]))
          labels:
            sloth_id: customer-facing-beta-ingress
            sloth_service: customer-facing-beta
            sloth_slo: ingress
            sloth_window: 2h
          record: slo:sli_error:ratio_rate2h
        - expr: (avg_over_time(appuio_ocp4_slo:customer_facing_slo_ingress:error[6h]))
          labels:
            sloth_id: customer-facing-beta-ingress
            sloth_service: customer-facing-beta
            sloth_slo: ingress
            sloth_window: 6h
          record: slo:sli_error:ratio_rate6h
        - expr: (avg_over_time(appuio_ocp4_slo:customer_facing_slo_ingress:error[1d]))
          labels:
            sloth_id: customer-facing-beta-ingress
            sloth_service: customer-facing-beta
            sloth_slo: ingress
            sloth_window: 1d
          record: slo:sli_error:ratio_rate1d
        - expr: (avg_over_time(appuio_ocp4_slo:customer_facing_slo_ingress:error[3d]))
          labels:
            sloth_id: customer-facing-beta-ingress
            sloth_service: customer-facing-beta
            sloth_slo: ingress
            sloth_window: 3d
          record: slo:sli_error:ratio_rate3d
        - expr: |
            sum_over_time(slo:sli_error:ratio_rate5m{sloth_id="customer-facing-beta-ingress", sloth_service="customer-facing-beta", sloth_slo="ingress"}[30d])
            / ignoring (sloth_window)
            count_over_time(slo:sli_error:ratio_rate5m{sloth_id="customer-facing-beta-ingress", sloth_service="customer-facing-beta", sloth_slo="ingress"}[30d])
          labels:
            sloth_id: customer-facing-beta-ingress
            sloth_service: customer-facing-beta
            sloth_slo: ingress
            sloth_window: 30d
          record: slo:sli_error:ratio_rate30d
    - name: sloth-slo-meta-recordings-customer-facing-beta-ingress
      rules:
        - expr: vector(0.995)
          labels:
            sloth_id: customer-facing-beta-ingress
            sloth_service: customer-facing-beta
            sloth_slo: ingress
          record: slo:objective:ratio
        - expr: vector(1-0.995)
          labels:
            sloth_id: customer-facing-beta-ingress
            sloth_service: customer-facing-beta
            sloth_slo: ingress
          record: slo:error_budget:ratio
        - expr: vector(30)
          labels:
            sloth_id: customer-facing-beta-ingress
            sloth_service: customer-facing-beta
            sloth_slo: ingress
          record: slo:time_period:days
        - expr: |
            slo:sli_error:ratio_rate5m{sloth_id="customer-facing-beta-ingress", sloth_service="customer-facing-beta", sloth_slo="ingress"}
            / on(sloth_id, sloth_slo, sloth_service) group_left
            slo:error_budget:ratio{sloth_id="customer-facing-beta-ingress", sloth_service="customer-facing-beta", sloth_slo="ingress"}
          labels:
            sloth_id: customer-facing-beta-ingress
            sloth_service: customer-facing-beta
            sloth_slo: ingress
          record: slo:current_burn_rate:ratio
        - expr: |
            slo:sli_error:ratio_rate30d{sloth_id="customer-facing-beta-ingress", sloth_service="customer-facing-beta", sloth_slo="ingress"}
            / on(sloth_id, sloth_slo, sloth_service) group_left
            slo:error_budget:ratio{sloth_id="customer-facing-beta-ingress", sloth_service="customer-facing-beta", sloth_slo="ingress"}
          labels:
            sloth_id: customer-facing-beta-ingress
            sloth_service: customer-facing-beta
            sloth_slo: ingress
          record: slo:period_burn_rate:ratio
        - expr: 1 - slo:period_burn_rate:ratio{sloth_id="customer-facing-beta-ingress",
            sloth_service="customer-facing-beta", sloth_slo="ingress"}
          labels:
            sloth_id: customer-facing-beta-ingress
            sloth_service: customer-facing-beta
            sloth_slo: ingress
          record: slo:period_error_budget_remaining:ratio
        - expr: vector(1)
          labels:
            sloth_id: customer-facing-beta-ingress
            sloth_mode: cli-gen-prom
            sloth_objective: '99.5'
            sloth_service: customer-facing-beta
            sloth_slo: ingress
            sloth_spec: prometheus/v1
            sloth_version: v0.11.0
          record: sloth_slo_info
    - name: sloth-slo-alerts-customer-facing-beta-ingress
      rules:
        - alert: SLO_CustomerFacingBetaIngressFailure
          annotations:
            runbook_url: https://hub.syn.tools/openshift4-slos/runbooks/customer_facing_beta.html#ingress
            summary: '{{$labels.sloth_service}} {{$labels.sloth_slo}} SLO error budget
              burn rate is over expected.'
            title: (page) {{$labels.sloth_service}} {{$labels.sloth_slo}} SLO error
              budget burn rate is too fast.
          expr: |
            (
                max(slo:sli_error:ratio_rate5m{sloth_id="customer-facing-beta-ingress", sloth_service="customer-facing-beta", sloth_slo="ingress"} > (14.4 * 0.005)) without (sloth_window)
                and
                max(slo:sli_error:ratio_rate1h{sloth_id="customer-facing-beta-ingress", sloth_service="customer-facing-beta", sloth_slo="ingress"} > (14.4 * 0.005)) without (sloth_window)
            )
            or
            (
                max(slo:sli_error:ratio_rate30m{sloth_id="customer-facing-beta-ingress", sloth_service="customer-facing-beta", sloth_slo="ingress"} > (6 * 0.005)) without (sloth_window)
                and
                max(slo:sli_error:ratio_rate6h{sloth_id="customer-facing-beta-ingress", sloth_service="customer-facing-beta", sloth_slo="ingress"} > (6 * 0.005)) without (sloth_window)
            )
          labels:
            severity: critical
            slo: 'true'
            sloth_severity: page
            syn: 'true'
            syn_component: openshift4-slos
        - alert: SLO_CustomerFacingBetaIngressFailure
          annotations:
            runbook_url: https://hub.syn.tools/openshift4-slos/runbooks/customer_facing_beta.html#ingress
            summary: '{{$labels.sloth_service}} {{$labels.sloth_slo}} SLO error budget
              burn rate is over expected.'
            title: (ticket) {{$labels.sloth_service}} {{$labels.sloth_slo}} SLO error
              budget burn rate is too fast.
          expr: |
            (
                max(slo:sli_error:ratio_rate2h{sloth_id="customer-facing-beta-ingress", sloth_service="customer-facing-beta", sloth_slo="ingress"} > (3 * 0.005)) without (sloth_window)
                and
                max(slo:sli_error:ratio_rate1d{sloth_id="customer-facing-beta-ingress", sloth_service="customer-facing-beta", sloth_slo="ingress"} > (3 * 0.005)) without (sloth_window)
            )
            or
            (
                max(slo:sli_error:ratio_rate6h{sloth_id="customer-facing-beta-ingress", sloth_service="customer-facing-beta", sloth_slo="ingress"} > (1 * 0.005)) without (sloth_window)
                and
                max(slo:sli_error:ratio_rate3d{sloth_id="customer-facing-beta-ingress", sloth_service="customer-facing-beta", sloth_slo="ingress"} > (1 * 0.005)) without (sloth_window)
            )
          labels:
            severity: warning
            slo: 'true'
            sloth_severity: ticket
            syn: 'true'
            syn_component: openshift4-slos
    - name: syn-sloth-slo-customer_facing_beta-extra-rules
      rules:
        - expr: |
            (
              absent_over_time((sum(rate(haproxy_frontend_http_responses_total{code=~"[1-4]xx"}[1m])) > 0)[3m:]) AND absent_over_time((ingress_canary_route_reachable > 0)[3m:])
            ) OR vector(0)
          record: appuio_ocp4_slo:customer_facing_slo_ingress:error
