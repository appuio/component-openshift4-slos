apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations: {}
  labels:
    name: storage-canary-default
  name: storage-canary-default
  namespace: appuio-openshift4-slos
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: monitoring.appuio.io/v1beta1
kind: SchedulerCanary
metadata:
  annotations: {}
  labels:
    name: storage-canary-default
  name: storage-canary-default
  namespace: appuio-openshift4-slos
spec:
  forbidParallelRuns: true
  interval: 1m
  maxPodCompletionTimeout: 3m
  podTemplate:
    metadata: {}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/app
                    operator: Exists
      containers:
        - args:
            - |-
              set -euo pipefail;
              f="/testmount/t-`date -Iseconds`";
              echo test > "$f";
              test `cat "$f"` = "test";
              rm -f "$f"
          command:
            - sh
            - -c
          image: image-registry.openshift-image-registry.svc:5000/appuio-openshift4-slos/canary:latest
          imagePullPolicy: Always
          name: storage
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /testmount
              name: test
      restartPolicy: Never
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 10
      volumes:
        - name: test
          persistentVolumeClaim:
            claimName: storage-canary-default
