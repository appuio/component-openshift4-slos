apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  annotations: {}
  labels:
    name: ingress
  name: ingress
spec:
  groups:
    - name: sloth-slo-sli-recordings-ingress-canary
      rules:
        - expr: (1 - avg_over_time(ingress_canary_route_reachable[5m]))
          labels:
            sloth_id: ingress-canary
            sloth_service: ingress
            sloth_slo: canary
            sloth_window: 5m
          record: slo:sli_error:ratio_rate5m
        - expr: (1 - avg_over_time(ingress_canary_route_reachable[30m]))
          labels:
            sloth_id: ingress-canary
            sloth_service: ingress
            sloth_slo: canary
            sloth_window: 30m
          record: slo:sli_error:ratio_rate30m
        - expr: (1 - avg_over_time(ingress_canary_route_reachable[1h]))
          labels:
            sloth_id: ingress-canary
            sloth_service: ingress
            sloth_slo: canary
            sloth_window: 1h
          record: slo:sli_error:ratio_rate1h
        - expr: (1 - avg_over_time(ingress_canary_route_reachable[2h]))
          labels:
            sloth_id: ingress-canary
            sloth_service: ingress
            sloth_slo: canary
            sloth_window: 2h
          record: slo:sli_error:ratio_rate2h
        - expr: (1 - avg_over_time(ingress_canary_route_reachable[6h]))
          labels:
            sloth_id: ingress-canary
            sloth_service: ingress
            sloth_slo: canary
            sloth_window: 6h
          record: slo:sli_error:ratio_rate6h
        - expr: (1 - avg_over_time(ingress_canary_route_reachable[1d]))
          labels:
            sloth_id: ingress-canary
            sloth_service: ingress
            sloth_slo: canary
            sloth_window: 1d
          record: slo:sli_error:ratio_rate1d
        - expr: (1 - avg_over_time(ingress_canary_route_reachable[3d]))
          labels:
            sloth_id: ingress-canary
            sloth_service: ingress
            sloth_slo: canary
            sloth_window: 3d
          record: slo:sli_error:ratio_rate3d
        - expr: 'sum_over_time(slo:sli_error:ratio_rate5m{sloth_id="ingress-canary",
            sloth_service="ingress", sloth_slo="canary"}[30d])

            / ignoring (sloth_window)

            count_over_time(slo:sli_error:ratio_rate5m{sloth_id="ingress-canary",
            sloth_service="ingress", sloth_slo="canary"}[30d])

            '
          labels:
            sloth_id: ingress-canary
            sloth_service: ingress
            sloth_slo: canary
            sloth_window: 30d
          record: slo:sli_error:ratio_rate30d
    - name: sloth-slo-meta-recordings-ingress-canary
      rules:
        - expr: vector(0.9975)
          labels:
            sloth_id: ingress-canary
            sloth_service: ingress
            sloth_slo: canary
          record: slo:objective:ratio
        - expr: vector(1-0.9975)
          labels:
            sloth_id: ingress-canary
            sloth_service: ingress
            sloth_slo: canary
          record: slo:error_budget:ratio
        - expr: vector(30)
          labels:
            sloth_id: ingress-canary
            sloth_service: ingress
            sloth_slo: canary
          record: slo:time_period:days
        - expr: 'slo:sli_error:ratio_rate5m{sloth_id="ingress-canary", sloth_service="ingress",
            sloth_slo="canary"}

            / on(sloth_id, sloth_slo, sloth_service) group_left

            slo:error_budget:ratio{sloth_id="ingress-canary", sloth_service="ingress",
            sloth_slo="canary"}

            '
          labels:
            sloth_id: ingress-canary
            sloth_service: ingress
            sloth_slo: canary
          record: slo:current_burn_rate:ratio
        - expr: 'slo:sli_error:ratio_rate30d{sloth_id="ingress-canary", sloth_service="ingress",
            sloth_slo="canary"}

            / on(sloth_id, sloth_slo, sloth_service) group_left

            slo:error_budget:ratio{sloth_id="ingress-canary", sloth_service="ingress",
            sloth_slo="canary"}

            '
          labels:
            sloth_id: ingress-canary
            sloth_service: ingress
            sloth_slo: canary
          record: slo:period_burn_rate:ratio
        - expr: 1 - slo:period_burn_rate:ratio{sloth_id="ingress-canary", sloth_service="ingress",
            sloth_slo="canary"}
          labels:
            sloth_id: ingress-canary
            sloth_service: ingress
            sloth_slo: canary
          record: slo:period_error_budget_remaining:ratio
        - expr: vector(1)
          labels:
            sloth_id: ingress-canary
            sloth_mode: cli-gen-prom
            sloth_objective: '99.75'
            sloth_service: ingress
            sloth_slo: canary
            sloth_spec: prometheus/v1
            sloth_version: v0.11.0
          record: sloth_slo_info
    - name: sloth-slo-alerts-ingress-canary
      rules:
        - alert: SLO_ClusterIngressFailure
          annotations:
            canary_url: canary-openshift-ingress-canary.apps.foo.example.com
            runbook_url: https://hub.syn.tools/openshift4-slos/runbooks/ingress.html#canary
            summary: Probes to ingress canary fail
            title: (page) {{$labels.sloth_service}} {{$labels.sloth_slo}} SLO error
              budget burn rate is too fast.
          expr: "(\n    max(slo:sli_error:ratio_rate5m{sloth_id=\"ingress-canary\"\
            , sloth_service=\"ingress\", sloth_slo=\"canary\"} > (14.4 * 0.0025))\
            \ without (sloth_window)\n    and\n    max(slo:sli_error:ratio_rate1h{sloth_id=\"\
            ingress-canary\", sloth_service=\"ingress\", sloth_slo=\"canary\"} > (14.4\
            \ * 0.0025)) without (sloth_window)\n)\nor\n(\n    max(slo:sli_error:ratio_rate30m{sloth_id=\"\
            ingress-canary\", sloth_service=\"ingress\", sloth_slo=\"canary\"} > (6\
            \ * 0.0025)) without (sloth_window)\n    and\n    max(slo:sli_error:ratio_rate6h{sloth_id=\"\
            ingress-canary\", sloth_service=\"ingress\", sloth_slo=\"canary\"} > (6\
            \ * 0.0025)) without (sloth_window)\n)\n"
          labels:
            severity: critical
            slo: 'true'
            sloth_severity: page
            syn: 'true'
            syn_component: openshift4-slos
        - alert: SLO_ClusterIngressFailure
          annotations:
            canary_url: canary-openshift-ingress-canary.apps.foo.example.com
            runbook_url: https://hub.syn.tools/openshift4-slos/runbooks/ingress.html#canary
            summary: Probes to ingress canary fail
            title: (ticket) {{$labels.sloth_service}} {{$labels.sloth_slo}} SLO error
              budget burn rate is too fast.
          expr: "(\n    max(slo:sli_error:ratio_rate2h{sloth_id=\"ingress-canary\"\
            , sloth_service=\"ingress\", sloth_slo=\"canary\"} > (3 * 0.0025)) without\
            \ (sloth_window)\n    and\n    max(slo:sli_error:ratio_rate1d{sloth_id=\"\
            ingress-canary\", sloth_service=\"ingress\", sloth_slo=\"canary\"} > (3\
            \ * 0.0025)) without (sloth_window)\n)\nor\n(\n    max(slo:sli_error:ratio_rate6h{sloth_id=\"\
            ingress-canary\", sloth_service=\"ingress\", sloth_slo=\"canary\"} > (1\
            \ * 0.0025)) without (sloth_window)\n    and\n    max(slo:sli_error:ratio_rate3d{sloth_id=\"\
            ingress-canary\", sloth_service=\"ingress\", sloth_slo=\"canary\"} > (1\
            \ * 0.0025)) without (sloth_window)\n)\n"
          labels:
            severity: warning
            slo: 'true'
            sloth_severity: ticket
            syn: 'true'
            syn_component: openshift4-slos
